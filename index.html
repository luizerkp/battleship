<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="d80c4acb0ac72ada03fa.png">
    <link rel="icon" type="image/png" sizes="32x32" href="baf737763a192bebc261.png">
    <link rel="icon" type="image/png" sizes="16x16" href="162f9e5f38fc23c60ab9.png">
    <link rel="mask-icon" href="41e1cd624a62c5c3aec3.svg" color="#5bbad5">
    <link rel="shortcut icon" href="69861d6ab79a84907ba7.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="d6f799beaa2c929972db.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- Prevent flash of unstyled content -->
    <style>html{visibility: hidden;opacity:0;}</style>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <header class="header">
      <img src="c8e2947496d7f8804769.webp" alt="Logo that says Battleship">
    </header>
    <div id="main-container">
      <div class="player-prompts hidden" data-prompts></div>
      <div class="direction-select hidden" data-direction>
        <button type="button" class="direction" id="selected" value="yDirection" data-vertical data-selected>Vertical</button>
        <button type="button" class="direction" data-horizontal value="xDirection">Horizontal</button>
      </div>
      <div class="game-container">
        <div class="gameboard" data-playerOne></div>
        <div class="gameboard" data-playerTwo></div>        
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
          <input type="text" name="name-input" id ="name-input" 
          placeholder="What is your name Admiral?"
          aria-label="Input for player name"
          onclick="this.placeholder = 'What is your name Admiral?'">
          <button class="begin-btn">Begin</button>  
      </div>
    </div>
  </body>
</html>
