<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="imgs/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="imgs/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="imgs/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <header class="header">
      <img src="/src/imgs/headerImage.webp" alt="Logo that says Battleship">
    </header>
    <div id="main-container">
      <div class="player-prompts hidden"></div>
      <div class="game-container">
        <div class="gameboard" data-playerOne></div>
        <div class="gameboard" data-playerTwo></div>        
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
          <input type="text" name="name-input" id ="name-input" 
          placeholder="What is your name Admiral?"
          aria-label="Input for player name"
          onclick="this.placeholder = 'What is your name Admiral?'">
          <button class="begin-btn">Begin</button>  
      </div>
    </div>
  </body>
</html>
